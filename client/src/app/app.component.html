<div fxLayout="row" fxLayoutGap="16px">

  <div fxFlex>

    <button (click)="reload()">RELOAD</button>

    <div *ngIf="files">
      <ol>
        <li *ngFor="let file of files" (click)="open(file)" style="cursor: pointer;">
          {{ file.data.timestamp | date:'short' }}
        </li>
      </ol>
    </div>

  </div>

  <div fxFlex>

    <div *ngIf="videoUrl">

      <video controls>
        <source [src]="videoUrl" type="video/mp4">
      </video>

    </div>

  </div>

</div>
